<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Future ISRO</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="animative-movement">
                <span id="name1">F</span><span id="name2">U</span><span id="name3">T</span><span id="name4">U</span><span id="name5">R</span><span id="name6">E</span>
            </div>
            <h2> ISRO'S Contact Us</h2>
        </div>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="aboutus.html">About</a>
            <div class="dropdown">
                <a class="dropbtn" href="#">Quiz Category<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="educational-quizz.html">RESEARCH</a>
                    <a href="fun-quizz.html">PLAY</a>
                    <a href="gk-quizz.html">DO</a>
                </div>
            </div>
            <a href="contactus.html">Contact Us</a>
            <a href="feedback.html">Feedback</a>
        </nav>
        <div class="icons">
            <a href="sign.html">
                <div class="fas fa-user" id="login-btn"></div>
            </a>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="formResponse" class="form-response hidden">
                <p>Thank you for contacting us! We will get back to you soon.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Future ISRO. All rights reserved.</p>
    </footer>
    <script src="../scripts/contact-script.js"></script>
</body>
</html>
